<!DOCTYPE html>
<html>

<head>
    <title>Introdução JavaScript</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script>
        function exibir(){
        var n1, n2, r;
        n1 = parseInt(document.getElementById("n1").value);
        n2 = parseInt(document.getElementById("n2").value);
        if(document.getElementById("soma").checked){
            r=n1+n2;
        }
        if(document.getElementById("sub").checked){
            r=n1-n2;
        }
        if(document.getElementById("mult").checked){
            r=n1*n2;
        }
        if(document.getElementById("div").checked){
            r=n1/n2;
        }
        document.getElementById("resposta").innerHTML = r;
        }
    </script>
</head>

<body>

    <div class="container my-4">
                <form>
                    <div class="form-row">
                        <div class="form-group col-6">
                            <input type="number" class="form-control" id="n1" placeholder="Digite um número">
                        </div>
                        <div class="form-group col-6">
                            <input type="number" class="form-control" id="n2" placeholder="Digite um número">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check-inline">
                            <input type="radio" name="operacao" id="soma" class="form-check-input"> + 
                        </div>
                        <div class="form-check-inline">                        
                            <input type="radio" name="operacao" id="sub" class="form-check-input"> - 
                        </div>
                        <div class="form-check-inline">                        
                            <input type="radio" name="operacao" id="mult" class="form-check-input"> * 
                        </div>
                        <div class="form-check-inline">    
                            <input type="radio" name="operacao" id="div" class="form-check-input"> /                         
                        </div>   
                    </div>    

                    <div class="form-group">
                        <input type="button" value="Calcular" class="btn btn-info" onclick="exibir()">
                    </div>

                </form>
                <div id="resposta"></div>   
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
