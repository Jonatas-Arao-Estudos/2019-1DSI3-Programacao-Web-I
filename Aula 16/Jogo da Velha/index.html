<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Jogo da Velha</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">

</head>

<body>

	<div class="container-fluid">
		<div class="row">
			<div class="grade q" valor="1" id="a1">a1
			</div>
			<div class="grade q" valor="2" id="a2">a2
			</div>
			<div class="grade q" valor="3" id="a3">a3
			</div>
		</div>
		<div class="row">
			<div class="grade q" valor="4" id="b1">b1
			</div>
			<div class="grade" q" valor="5" id="b2">b2
			</div>
			<div class="grade q" valor="6" id="b3">b3
			</div>
		</div>
		<div class="row">
			<div class="grade q" valor="7" id="c1">c1
			</div>
			<div class="grade q" valor="8" id="c2">c2
			</div>
			<div class="grade q" valor="9" id="c3">c3
			</div>
		</div>				
	</div>
	

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
		alert($(this).attr('#a1'))
                function verifica() {
                    var a1 = $('#a1').attr('valor');
                    var a2 = $('#a2').attr('valor');
                    var a3 = $('#a3').attr('valor');
                    var b1 = $('#b1').attr('valor');
                    var b2 = $('#b2').attr('valor');
                    var b3 = $('#b3').attr('valor');
                    var c1 = $('#c1').attr('valor');
                    var c2 = $('#c2').attr('valor');
                    var c3 = $('#c3').attr('valor');
                    
                    if((a1 == a2 && a2 == a3) || (a1 == b1 && b1 == c1) || (a1 == b2 && b2 == c3) || (a3 == b2 && b2 == c1) || (a2 == b2 && b2 == c2) || (a3 == b3 && b3 == c3) || (b1 == b2 && b2 == b3) || (c1 == c2 && c2 == c3)) {
                        alert("Acertou");
                    }
                }
               		var vez = 1;
		$(document).on('click','.q',function(){
                    var campo = $(this).attr('id');

                    if(vez == 1){
                        $(this).toggleClass('off');
                        $(this).attr('valor','1');
                        vez = 2;
                    }else{
                        $(this).toggleClass('on');
                        $(this).attr('valor','2');
                        vez = 1;                        
                    }

                    verifica();

                });
	</script>
	
</body>
