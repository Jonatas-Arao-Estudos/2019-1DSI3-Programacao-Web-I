<!DOCTYPE html>
<html>

<head>
	
	<meta charset="utf-8">
	<title>Brincando com JQuerry</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>

	<header class="container-fluid">
		<div class="row">
			<div class="col-12 text-center p-3">
				<h1>Brincando com JQuerry</h1>
			</div>
		</div>
	</header>

	<section class="container-fluid">
		<div class="row mt-5">
			<div class="col-5 offset-col-1">
				<button class="btn btn-success" id="verde">Verde</button>
				<button class="btn btn-warning" id="amarelo">Amarelo</button>
				<button class="btn btn-primary" id="outra">Digitar</button>
				<button class="btn btn-danger" id="escolher">Escolher</button>
				<button class="btn btn-info" id="mover">Mover</button>
				<button class="btn btn-dark text-white" id="reset">Reset</button>
			</div>
			<div class="col-4 offset-col-1 border" id="area">Aula de PW</div>
		</div>		
	</section>

	<footer class="container-fluid mt-5 pt-2">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Nome: Jonatas Arão de Carvalho Neves - 1DSI3 - Etec de Itanhaém</p>
            </div>
        </div>
    </footer>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script>
		$(document).on('click','#verde',function(){
			$('body').css("background-color","green");
		});
		$(document).on('click','#amarelo',function(){
			$('body').css("background-color","yellow");
		});
		$(document).on('click', '#outra',function(){
			var cor = prompt("digite a cor que deseja(em inglês ou hexadecimal!)");
			$('body').css("background-color",cor);
		});		
		$(document).on('click','#escolher',function(){
			var campo = '<input type="color" id="cor">';
			$('#area').html("Usuário quer escolher uma cor, e agora Romeu?<br>Escolha querido: ");
			$('#area').append(campo);
		});
		$(document).on('change','#cor',function(){
			alert($(this).val());
			$('body').css("background-color",$(this).val());
		});
		$(document).on('click','#mover',function(){
			$('#area').css("color","red");
			$('#area').css("text-align","center");
			$('#verde').slideToggle();
		});
		$(document).on('click','#reset',function(){
			$('body').css("background-color", "white");
			$('#area').css("color", "black");
			$('#area').css("text-align", "left");
		});
	</script>

</body>

</html>
