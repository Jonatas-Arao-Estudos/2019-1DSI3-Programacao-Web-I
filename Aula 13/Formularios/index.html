<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Formulários</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <header class="container fundo-2 text-white p-3 btn btn-dark">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Cadastro</h1>
            </div>
        </div>
    </header>

    <section class="container fundo-1 py-3 px-4">
        <form>
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div class="form-group">
                    <label>Nome Completo</label>
                    <input class="form-control" type="text" name="nome">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label>CPF</label>
                        <input class="form-control" type="number" name="cpf" placeholder="Ex: 000.000.000-00">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Sexo</label>
                        <select class="form-control" name="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label>Estado Cívil</label>
                        <select class="form-control" name="estado_civil">
                            <option value="solteiro_a">Solteiro(a)</option>
                            <option value="casado_a">Casado(a)</option>
                            <option value="viuvo_a">Viúvo(a)</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <legend>Dados de Contato</legend>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Telefone Fixo</label>
                        <input class="form-control" type="number" name="tel-fix" placeholder="Ex: (00) 0000-0000">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Telefone Celular</label>
                        <input class="form-control" type="number" name="tel-cel" placeholder="Ex: (00) 90000-0000">
                    </div>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" type="email" name="email" placeholder="abc_123@email.com">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label>Endereço</label>
                        <input class="form-control" type="text" name="endereco">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Número</label>
                        <input class="form-control" type="number" name="num-logd">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Logradouro</label>
                        <input class="form-control" type="text" name="logd" placeholder="Rua, Avenida, Praça, Viela, Beco, etc">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label>Bairro</label>
                        <select class="form-control" name="bairro">
                            <option value="centro">Centro</option>
                            <option value="suarao">Suarão</option>
                            <option value="oasis">Oasis</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Cidade</label>
                        <select class="form-control" name="cidade">
                            <option value="itanhaem">Itanhaém</option>
                            <option value="mongagua">Mongaguá</option>
                            <option value="peruibe">Peruíbe</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>Estado</label>
                        <select class="form-control" name="estado">
                            <option value="sao_paulo">São Paulo</option>
                            <option value="rio_de_janeiro">Rio de Janeiro</option>
                            <option value="minas_gerais">Minas Gerais</option>
                        </select>
                    </div>
                    <div class="form-group col-md-3">
                        <label>CEP</label>
                        <input class="form-control" type="number" name="cep" placeholder="00000-000">
                    </div>
                </div>
            </fieldset>
            <div class="form-row">
                <button type="submit" class="mx-auto btn btn-primary">Enviar</button>
            </div>
        </form>
    </section>

    <footer class="container fundo-2 text-white pt-2">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Nome: Jonatas Arão de Carvalho Neves - 1DSI3 - Etec de Itanhaém</p>
            </div>
        </div>
    </footer>
</body>

</html>
