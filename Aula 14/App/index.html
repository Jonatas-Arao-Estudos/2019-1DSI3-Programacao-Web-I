<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/estilos.css">
</head>

<body>
	
	<header class="container p-3 fundo-2 text-center text-white">
		<div class="row">
			<div class="col-sm-12">
				<h1>Minha Calculadora v1.0</h1>
			</div>
		</div>
	</header>

	<section class="container p-5 fundo-1">
		<div class="row">
			<div class="col-sm-5">
				<input type="number" class="form-control text-center" id="n1" placeholder="Digite ...">
			</div>
			<div class="col-sm-2 mx-auto">
				<input type="text" class="form-control text-center" id="operacao" readonly>
			</div>
			<div class="col-sm-5">
				<input type="number" class="form-control text-center" id="n2" placeholder="Digite ...">				
			</div>
		</div>
		<div class="row mt-5">
			<div class="col-sm-3 my-1">
				<button type="button" class="btn btn-primary btn-block" id="somar">Somar</button>
			</div>
			<div class="col-sm-3 my-1">	
				<button type="button" class="btn btn-primary btn-block" id="subtrair">Subtrair</button>
			</div>
			<div class="col-sm-3 my-1">
				<button type="button" class="btn btn-primary btn-block" id="multiplicar">Multiplicar</button>
			</div>	
			<div class="col-sm-3 my-1">
				<button type="button" class="btn btn-primary btn-block" id="dividir">Dividir</button>
			</div>	
		</div>
		</div>
		<div class="row mt-5">
			<div class="col-sm-3 mx-auto">
				<input type="text" class="form-control text-center" id="resultado" readonly>
			</div>
		</div>		
	</section>

	<footer class="container fundo-2 text-white pt-2">
        <div class="row">
            <div class="col-md-12">
                <p class="text-center">Nome: Jonatas Arão de Carvalho Neves - 1DSI3 - Etec de Itanhaém</p>
            </div>
        </div>
    </footer>

	<script src="js/jquery-3.3.1.slim.min.js"></script>
	<script>
		$(document).on('click','#somar',function(){
			var a = parseInt($('#n1').val());
			var b = parseInt($('#n2').val());
			$('#operacao').val("+")
			$('#resultado').val(a+b)
		});
		$(document).on('click','#subtrair',function(){
			var a = parseInt($('#n1').val());
			var b = parseInt($('#n2').val());
			$('#operacao').val("-")
			$('#resultado').val(a-b)
		});
		$(document).on('click','#multiplicar',function(){
			var a = parseInt($('#n1').val());
			var b = parseInt($('#n2').val());
			$('#operacao').val("*")
			$('#resultado').val(a*b)
		});
		$(document).on('click','#dividir',function(){
			var a = parseInt($('#n1').val());
			var b = parseInt($('#n2').val());
			$('#operacao').val("/")
			$('#resultado').val(a/b)
		});
	</script>

</body>

</html>
